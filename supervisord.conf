[supervisord]
nodaemon=true
loglevel=info
; Write supervisor's own log to stdout and disable rotation
logfile=/dev/stdout
logfile_maxbytes=0

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
history_file=/var/log/supervisorctl_history

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[program:mcp]
command=uvicorn mcp_server.main:app --host 0.0.0.0 --port 8000
directory=/workspace
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:generated]
command=uvicorn generated_api.app:app --host 0.0.0.0 --port 9000 --reload --reload-dir /workspace/generated_api
directory=/workspace
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
